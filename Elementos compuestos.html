<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos compuestos</title>
</head>
<body>
    <h1>Explicación de los Elementos compuestos</h1>

    <!--Labels / Etiquetas-->
    <label for="Input1">Ejemplo de Input de texto</label>
    <br>
    <!--Entradas / Inputs-->
<input type="text" name="Input1" id="Input1">
<br><br>

<hr>
<!-- Tipos de Inputs -->
<h2>Inputs de Texto</h2>

<label for="Correo1">Input de Correo</label><br>
<input type="email" id="Correo1" name="Correo 1"><br><br>

<label for="numero1">Input de número</label><br>
<input type="number" id="numero1" name="numero1"><br><br>

<label for="psw1">Input de password</label><br>
<input type="password" name="psw1" id="psw1"><br><br>

<label for="tel1">Input de teléfono</label><br>
<input type="tel" name="tel1" id="tel1" maxlength="10"><br><br>

<label for="url1">Input de URL</label><br>
<input type="url" name="url" id="url"><br><br>


</body>
</html>
