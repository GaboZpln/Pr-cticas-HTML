<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Here Cupcake-Kong</title>
</head>
<body>

    <img src="./Logos/Logo 1.PNG" alt="Cupcake Kong">

    <h1>Order Here!</h1>

    <form action="order.js">
        <label for="name">Please enter your name</label><br>
        <input type="text" name="Name" id="Name" placeholder="Name"><br><br>

        <label for="tell1">Enter your phone number</label><br>
        <input type="tel" name="tell1" id="tell1" maxlength="10" placeholder="Number (10 digits)"><br><br>
        
        <label for="Mail">Enter email</label><br>
        <input type="email" name="email1" id="email" placeholder="email@email.com"><br><br>

        <p>What would you like to order?</p>
        <input type="checkbox" id="chimpjr" name="chimpjr" value="Chimp-Jr." placeholder="How many?">
        <label for="chimpjr">Chimp Jr.</label>
        <input type="number" name="howchimp" id="howchimp"><br>

        <input type="checkbox" id="jungle" name="jungle" value="Jungle-Beast" placeholder="How Many?"> 
        <label for="jungle">Jungle Beast</label>
        <input type="number" name="howbeast" id="howbeast"><br>
        
        <input type="checkbox" id="banana" name="banana" value="Banana-Kong" placeholder="How Many?"> 
        <label for="banana">Banana Kong</label>
        <input type="number" name="howbanana" id="howbanana"><br>

        <input type="checkbox" id="crazy" name="crazy" value="Crazy-Chimp" placeholder="How Many?"> 
        <label for="crazy">Crazy Chimp</label>
        <input type="number" name="howcrazy" id="howcrazy"><br>

         <input type="checkbox" id="grand" name="grand" value="Grand-Kong" placeholder="How Many?"> 
        <label for="grand">Grand Kong</label>
        <input type="number" name="howgrand" id="howgrand"><br>

        <input type="checkbox" id="double" name="double" value="Double-King" placeholder="How Many?"> 
        <label for="double">Double King</label>
        <input type="number" name="howdouble" id="howdouble"><br>

        <input type="checkbox" id="supreme" name="supreme" value="Supreme-Jungle Lord" placeholder="How Many?"> 
        <label for="supreme">Supreme Jungle Lord</label>
        <input type="number" name="howsupreme" id="howsupreme"><br>

        <p>Packs</p>

        <input type="checkbox" id="jungle1" name="jungle 1" value="Jungle-1" placeholder="How Many?"> 
        <label for="jungle1">Jungle #1</label>
        <input type="number" name="howjungle1" id="howjungle1"><br>
        
        <input type="checkbox" id="jungle2" name="jungle 2" value="Jungle-2" placeholder="How Many?"> 
        <label for="jungle2">Jungle #2</label>
        <input type="number" name="howjungle2" id="howjungle2"><br>

        <input type="checkbox" id="jungle3" name="jungle 3" value="Jungle-3" placeholder="How Many?"> 
        <label for="jungle3">Jungle #3</label>
        <input type="number" name="howjungle3" id="howjungle3"><br>

        <input type="checkbox" id="jungle4" name="jungle 4" value="Jungle-4" placeholder="How Many?"> 
        <label for="jungle4">Jungle #4</label>
        <input type="number" name="howjungle4" id="howjungle4"><br>
        

        <p>Top Selection</p>
        <select name="Tops" id="Tops">
            <option value="rainbow-sparkles">Rainbow Sparkles</option>
            <option value="colored-sparkles">Colored Sparkles</option>
            <option value="chocolate-sparkles">Chocolate Sparkles</option>
            <option value="Whitechocolate-sparkles">White Chocolate Sparkles</option>
            <option value="Darkchocolate-sparkles">Dark Chocolate Sparkles</option>
            <option value="caramel-cherry">Caramel Cherry</option>
            <option value="whipped-cream">Whipped Cream</option>
        </select><br>

        <p>Mixed Tops</p>
        <select name="Mixed" id="Mixed">Mixed Tops
            <option value="regular-sparkles">Regular Sparkles</option>
            <option value="chocolate-sparkles">Chocolate Sparkles</option>
            <option value="caramel&sparkles">Caramel Cherry & Regular Sparkles</option>
            <option value="super-mixed">Super Mixed</option>
        </select><br><br>

        <h3>Would you like to tip?</h3>
        <input type="radio" id="yes" name="yesno" value="Yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="yesno" value="No">
        <label for="no">No</label><br><br> 

        <input type="reset"><br><br>
        <input type="submit"><br><br>

    </form>
        <a href="./Orden .html">
        <input type="button" value="Your Order">
        </a>
</body>
</html>
